[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
bootloader_api = { path = "../../bootloader/api" }
bootloader-x86_64-common = { path = "../../bootloader/common" }

# Device specific
x86_64 = "0.14.10"
pic8259 = "0.10.1"
uart_16550 = "0.2.10"

# Logging
log = "0.4.17"

# Helper
lazy_static = { version = "1.0.1", features = ["spin_no_std"] }
spin = "0.9.4"
volatile = "0.2.6"
spinning_top = "0.2.4"
conquer-once = { version = "0.3.2", default-features = false }

# Font
[dependencies.noto-sans-mono-bitmap]
version = "0.2.0"
default-features = false
features = [
    "regular",
    "size_16",
    "unicode-basic-latin",
    # required for the fallback char 'ï¿½'
    "unicode-specials",
]

[package.metadata.bootimage]
run-args = ["-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-display", "none"]